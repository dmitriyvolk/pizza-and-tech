<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="patUI">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Pizza and Tech</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{active: activeTab==='home'}"><a href="#/">Home</a></li>
              <li ng-class="{active: activeTab==='about'}"><a ng-href="#/about">About</a></li>
              <li ng-class="{active: activeTab==='groups'}"><a ng-href="#/groups">Groups</a></li>
              <li ng-class="{active: activeTab==='meetings'}"><a ng-href="#/meetings">Meetings</a></li>
              <li ng-class="{active: activeTab==='profile'}"><a ng-href="#/profile">You</a></li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                I am:
                <user-select></user-select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><a href="http://eventuate.io" target="_new">eventuate.io</a> <small>{{patEnv}}</small></p>
      </div>
    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- controllers -->
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/group.js"></script>
    <script src="scripts/controllers/groups.js"></script>
    <script src="scripts/controllers/meeting.js"></script>
    <script src="scripts/controllers/meetings.js"></script>
    <script src="scripts/controllers/meeting-new.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/controllers/profile.js"></script>
    <script src="scripts/controllers/LoginCtrl.js"></script>
    <!-- services -->
    <script src="scripts/services/homepage.js"></script>
    <script src="scripts/services/group-service.js"></script>
    <script src="scripts/services/meeting-service.js"></script>
    <script src="scripts/services/user-service.js"></script>
    <!-- directives -->
    <script src="scripts/controllers/directives.js"></script>
    <!-- generated -->
    <script src="generated/scripts/services/config.js"></script>
    <!-- endbuild -->

</body>
</html>
