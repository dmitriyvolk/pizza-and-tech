<div class="row">
	<h2>{{user.displayName}}</h2>
	<div class="panel panel-default">
		<div class="panel-heading">Member Of:</div>
		<div class="panel-body">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="group in groupsMemberOf">
					<a href="#/groups/{{group.id}}">{{group.name}}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
