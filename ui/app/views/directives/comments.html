<div class="panel panel-default" ng-show="comments.length">

		<h4>Comments</h4>
	</div>
	<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="comment in comments">

			</li>
		</ul>
	</div>
</div>
